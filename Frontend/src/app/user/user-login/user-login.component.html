<!-- eslint-disable @angular-eslint/template/label-has-associated-control -->
<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onlogin(loginForm)">
          <div class="form-group col-12">
            <label>Name</label>
            <input class="form-control" required ngModel name="userName">
          </div>
          <div class="form-group col-12">
            <label>Password</label>
            <input type="password" class="form-control" required ngModel name="password">
          </div>
          <hr/>

          <div *ngIf="deviveInfo.deviceType=== 'mobile' && deviveInfo.orientation=== 'landscape'" class="form-group col-12">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary ml-2">Cancel</button>
          </div>

          <div class="form-group col-12" *ngIf="deviveInfo.deviceType !== 'mobile'">
            <button [disabled]="!loginForm.valid" type="submit" style="margin-right: 2px; width: 290px;" class="btn btn-primary">Submit</button>
            <button type="button" style="width: 300px;" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        
        </form>
      </div>
    </div>
  </div>
</div>
