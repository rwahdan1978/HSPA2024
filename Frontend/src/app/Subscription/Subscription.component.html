<html>
<head>
  <meta charset="utf-8">
  <title>Newsletter Publication</title>
  
</head>

<body>
  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="loginbackground box-background--white padding-top--64">
        <div class="loginbackground-gridContainer">
          <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
            <div class="box-root" style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
            </div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
            <div class="box-root box-divider--light-all-2 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2;">
            <div class="box-root box-background--blue800" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
            <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
            <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
            <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
            <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
            <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
            <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;"></div>
          </div>
        </div>
      </div>
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1><a href="http://blog.stackfindover.com/" rel="dofollow">Publish New Nesletter</a></h1>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15">Fill out Details</span>
              <form id="stripe-login">

                <div class="field padding-bottom--24">
                  <label for="pname">Publication Name</label>
                  <input type="text" name="pname" id="pname" [(ngModel)]="pname">
                </div>

                <div class="field padding-bottomfilename--24">
                  <label for="desc">Description</label>
                  <textarea name="desc" cols="46" rows="5" [(ngModel)]="desc"></textarea>
                </div>

                <div ng2FileDrop [uploader]="uploader" multiple class="card bg-faded p-3 text-center">
                  <i class="fa fa-upload fa-2x"></i>
                  Drop photo here!
                </div>

                
                <div class="col-md-9" style="margin-bottom: 40px">
 
                  <h3>Upload queue</h3>
                  <p>Queue length: {{ uploader?.queue?.length }}</p>
       
                  <table class="table">
                      <thead>
                      <tr>
                          <th width="50%">Name</th>
                          <th>Size</th>
                          <th>Progress</th>
                          <th>Status</th>
                          <th>Actions</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let item of uploader.queue">
                          <td><strong>{{ item?.file?.name }}</strong></td>
                          <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                          <td *ngIf="uploader.options.isHTML5">
                              <div class="progress" style="margin-bottom: 0;">
                                  <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                              </div>
                          </td>
                          <td class="text-center">
                              <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                              <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                              <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                          </td>
                          <td nowrap>
                              <button type="button" class="btn btn-success btn-xs"
                                      (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                                  <span class="glyphicon glyphicon-upload"></span> Upload
                              </button>
                              <button type="button" class="btn btn-warning btn-xs"
                                      (click)="item.cancel()" [disabled]="!item.isUploading">
                                  <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                              </button>
                              <button type="button" class="btn btn-danger btn-xs"
                                      (click)="item.remove()">
                                  <span class="glyphicon glyphicon-trash"></span> Remove
                              </button>
                          </td>
                      </tr>
                      </tbody>
                  </table>
       
                  <div>
                      <div>
                          Queue progress:
                          <div class="progress" style="">
                              <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                          </div>
                      </div>
                      <button type="button" class="btn btn-success btn-s"
                              (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                          <span class="glyphicon glyphicon-upload"></span> Upload all
                      </button>
                      <button type="button" class="btn btn-warning btn-s"
                              (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                          <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
                      </button>
                      <button type="button" class="btn btn-danger btn-s"
                              (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                          <span class="glyphicon glyphicon-trash"></span> Remove all
                      </button>
                  </div>
       
              </div>

                <div class="field padding-bottom--24">
                  <input (click)="publishNews()" type="submit" name="submit" value="Save">
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
