<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>

<nav *ngIf="(deviveInfo.deviceType=== 'mobile' && deviveInfo.orientation=== 'landscape')
              || deviveInfo.deviceType !== 'mobile'" class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a style="color: blue;" class="navbar-brand" href="/"> All Properties </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active" routerLink="/buy-property">Buy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/rent-property">Rent</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/add-property">List Property (Admin)</a>
        </li>
      </ul>

      <div>

        <ul class="nav navbar-nav" style="margin-right: 75px;">

          <!-- *ngIf="loggedinUser" -->
          <li *ngIf="!loggedinUser" class="nav-item">
            <a class="nav-link"
            routerLink="user/register"
            routerLinkActive="active"
            >Register(Admin)</a>
          </li>

          <li *ngIf="!loggedin()" class="nav-item">
            <a class="nav-link"
            routerLink="user/login"
            routerLinkActive="active"
            >Login(Admin)</a>
          </li>

          <div *ngIf="loggedin()" class="dropdown" dropdown>

            <a herf="#" class="dropdown-toggle text-light" dropdownToggle (click)="false">
                Welcome {{ loggedinUser }}
            </a>

            <div class="dropdown-menu" *dropdownMenu>
              <a *ngIf="loggedinUser === 'rwahdan'" (click)="onFamilyDocs()" class="dropdown-item">
                <i class="fa-solid fa-file"></i>Family Documents</a>
              <a (click)="onlogout()" class="dropdown-item">
                <i class="fas fa-sign-out-alt"></i>Logout</a>
            </div>

          </div>

        </ul>

      </div>

    </div>
  </div>
</nav>
</body>
</html>
